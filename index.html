<!DOCTYPE html>

<head>
	<meta charset="UTF-8"/>
	<title>Degree Audit Report</title>
	<noscript>
		<style type="text/css">
			.pagecontainer {
				display:none;
			}
		</style>
		<div class="noJavascript" style="text-align: center; font-size: 4em";>
			Please enable javascript in order to use this tool :)
		</div>
	</noscript>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- requirements.js can be removed if csv files are used instead -->
	<script src="requirements/requirements.js"></script>
	<script src="js/plan.js"></script>
	<script src="js/index.js"></script>
	<!-- styling -->
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
	<h1>Degree Audit Report</h1>

	<div id="legend">
		<div><span id="unfulfill">&#9632;</span> Denotes a course that doesn't satisfy any graduation requirements
		</div>
		<div><span id="duplicate">&#9632;</span> Denotes a course that is being retaken
		</div>	
	</div>
	<div id="content">
		<div id="plan"></div>
		<div id="yearButtons">
			<div id="btnAddYear" class="btnYear">Add Year</div>
			<div id="btnRemoveYear" class="btnYear">Remove Last Year</div>
		</div>
	</div>

	<div id="requirements">
		<div>
			<div id="creditHeader" class="requirementsHeader">Required Credit</div>
			<div id="fulfillmentHeader" class="requirementsHeader">Fulfilled By</div>
		</div>
		<ul id="requiredCreditsList">
		</ul>
	</div>
	<footer>
	</footer>
	
</body>

</html>
